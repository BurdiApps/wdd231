<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ES Modules Example - Course Enrollment System">
    <meta name="author" content="James Burdick">
    <title>ES Modules - Course Enrollment</title>
    <link rel="stylesheet" href="styles/modules.css">
</head>

<body>
    <header>
        <h1 id="courseName"></h1>
        <h2 id="courseCode"></h2>
    </header>

    <main>
        <section class="enrollment-form">
            <h3>Manage Enrollment</h3>
            <div class="form-group">
                <label for="sectionNumber">Select Section:</label>
                <select id="sectionNumber"></select>
            </div>
            <div class="button-group">
                <button id="enrollStudent">Enroll Student</button>
                <button id="dropStudent">Drop Student</button>
            </div>
        </section>

        <section class="sections-display">
            <h3>Section Enrollment</h3>
            <div id="sectionsOutput"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 WDD 231 - ES Modules Activity</p>
    </footer>

    <script type="module" src="scripts/modules.mjs"></script>
</body>

</html>
